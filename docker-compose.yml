version: "3.3"

services:
  pollarDatabase:
    image: mariadb
    container_name: pollarDatabase
    restart: always
    env_file:
      - ./.env
    ports:
      - '3306:3306'
    networks:
      - backend
  app:
    container_name: app
    depends_on:
      - pollarDatabase
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
    restart: always
    networks:
      - backend
    environment:
      - PORT=3000
    ports:
      - '3000:3000'
networks:
  backend:
